syntax = "proto3";

option csharp_namespace = "ParkingDemo.Grpc";

package agenci;

service Orchestrator {
    rpc GetParkings(ParkingsInRangeRequest) returns (ParkingsInRangeResponse);
}

message ParkingsInRangeRequest {
    double latitude = 1;
    double longitude = 2;
}

message ParkingsInRangeResponse {
    repeated ParkingDtoGrpc parkings = 1;
}

message ParkingDtoGrpc {
    string key = 1;
    string name = 2;
    double latitude = 3;
    double longitude = 4;
    int32 max_spaces = 5;
}